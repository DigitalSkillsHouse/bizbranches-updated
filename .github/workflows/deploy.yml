name: Deploy to cPanel via FTP

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PHP_VERSION: "8.2"

jobs:
  # ─────────────────────────────────────────────
  # Job 1: Deploy PHP backend first (so API is up for static build)
  # ─────────────────────────────────────────────
  deploy-backend:
    name: Deploy PHP Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install Composer dependencies
        working-directory: backend-php
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Deploy backend to cPanel /api/ via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: backend-php/
          server-dir: ${{ secrets.FTP_DEPLOY_DIR || '/public_html/' }}api/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/.env

  # ─────────────────────────────────────────────
  # Job 2: Build Next.js static export & deploy to domain root
  # ─────────────────────────────────────────────
  deploy-frontend:
    name: Build & Deploy Frontend (Static)
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Create frontend .env
        working-directory: frontend
        run: |
          SITE_URL="${{ secrets.SITE_URL }}"
          if [ -z "$SITE_URL" ]; then SITE_URL="https://biz.digitalskillshouse.pk"; fi
          cat <<EOF > .env.local
          NEXT_PUBLIC_BACKEND_URL=${SITE_URL}
          BACKEND_URL=${SITE_URL}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          NEXT_PUBLIC_SITE_URL=${SITE_URL}
          NEXT_PUBLIC_STATIC_EXPORT=true
          NODE_ENV=production
          EOF

      - name: Build Next.js (static export)
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_STATIC_EXPORT: "true"

      - name: Prepare static deployment
        run: |
          cp cpanel-htaccess frontend/out/.htaccess

      - name: Deploy static site to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/out/
          server-dir: ${{ secrets.FTP_DEPLOY_DIR || '/public_html/' }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/api/**
