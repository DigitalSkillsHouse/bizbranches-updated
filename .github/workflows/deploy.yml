name: Deploy to cPanel via FTP

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PHP_VERSION: "8.2"

jobs:
  # ─────────────────────────────────────────────
  # Job 1: Build Next.js frontend & deploy via FTP
  # ─────────────────────────────────────────────
  deploy-frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Create frontend .env
        working-directory: frontend
        run: |
          cat <<EOF > .env.local
          NEXT_PUBLIC_BACKEND_URL=${{ secrets.BACKEND_URL }}
          BACKEND_URL=${{ secrets.BACKEND_URL }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          NEXT_PUBLIC_SITE_URL=${{ secrets.SITE_URL }}
          NODE_ENV=production
          EOF

      - name: Build Next.js (standalone)
        working-directory: frontend
        run: npm run build

      - name: Prepare standalone deployment package
        working-directory: frontend
        run: |
          # Copy static assets into the standalone output
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
          # Copy the cPanel entry point
          cp app.js .next/standalone/app.js
          # Create a minimal package.json for cPanel
          cat <<'PKGJSON' > .next/standalone/package.json
          {
            "name": "bizbranches-frontend",
            "version": "1.0.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            }
          }
          PKGJSON

      - name: Deploy frontend to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/.next/standalone/
          server-dir: ${{ secrets.FTP_FRONTEND_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*

  # ─────────────────────────────────────────────
  # Job 2: Deploy PHP backend via FTP
  # ─────────────────────────────────────────────
  deploy-backend:
    name: Deploy PHP Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install Composer dependencies
        working-directory: backend-php
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Deploy backend to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: backend-php/
          server-dir: ${{ secrets.FTP_BACKEND_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/.env

  # ─────────────────────────────────────────────
  # Job 3: Run database migrations (on first deploy or schema changes)
  # ─────────────────────────────────────────────
  migrate-db:
    name: Run Migrations (if needed)
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: contains(github.event.head_commit.message, '[migrate]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SQL migration via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.FTP_BACKEND_DIR }}
            mysql -u ${{ secrets.DB_USER }} -p'${{ secrets.DB_PASS }}' ${{ secrets.DB_NAME }} < migrations/001_create_tables.sql
            echo "Migration completed successfully"
