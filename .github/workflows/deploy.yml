name: Deploy to cPanel via FTP

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PHP_VERSION: "8.2"

jobs:
  deploy-backend:
    name: Deploy PHP Backend
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          if [ -z "$FTP_SERVER" ] || [ -z "$FTP_USERNAME" ] || [ -z "$FTP_PASSWORD" ]; then
            echo "::error::Set FTP_SERVER, FTP_USERNAME, FTP_PASSWORD in repo Settings > Secrets and variables > Actions"
            echo "Optional: FTP_DEPLOY_DIR (defaults to ./ i.e. FTP root), SITE_URL, CLOUDINARY_CLOUD_NAME"
            exit 1
          fi
          echo "Secrets OK"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install Composer dependencies
        working-directory: backend-php
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Deploy backend to cPanel /api/ via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: backend-php/
          server-dir: ${{ secrets.FTP_DEPLOY_DIR || './' }}api/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/.env
            **/scripts/*.json
            **/scripts/mongo_id_map.json
            **/migrations/**
            **/run-migration.php

  deploy-frontend:
    name: Build & Deploy Frontend (Static)
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Create frontend .env
        working-directory: frontend
        run: |
          SITE_URL="${{ secrets.SITE_URL }}"
          [ -z "$SITE_URL" ] && SITE_URL="https://bizbranches.pk"
          cat << EOF > .env.local
          NEXT_PUBLIC_BACKEND_URL=$SITE_URL
          BACKEND_URL=$SITE_URL
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          NEXT_PUBLIC_SITE_URL=$SITE_URL
          NEXT_PUBLIC_STATIC_EXPORT=true
          NODE_ENV=production
          EOF

      - name: Build Next.js (static export)
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_STATIC_EXPORT: "true"

      - name: Verify build output
        run: |
          if [ ! -f frontend/out/index.html ]; then
            echo "::error::Build did not produce frontend/out/index.html"
            ls -la frontend/out/ 2>/dev/null || echo "frontend/out/ missing"
            exit 1
          fi
          echo "Build output OK"

      - name: Copy .htaccess to out
        run: cp cpanel-htaccess frontend/out/.htaccess

      - name: Deploy static site to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/out/
          server-dir: ${{ secrets.FTP_DEPLOY_DIR || './' }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/api/**
